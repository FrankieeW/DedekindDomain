name: Build Blueprint

on:
  push:
    branches: [main]
    paths:
      - '**/*.lean'
      - 'blueprint/**'
  pull_request:
    branches: [main]
    paths:
      - '**/*.lean'
      - 'blueprint/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz libgraphviz-dev pkg-config

      - name: Install Python dependencies
        run: |
          cd blueprint
          uv venv --python 3.12
          source .venv/bin/activate
          export CFLAGS="$(pkg-config --cflags graphviz)"
          export LDFLAGS="$(pkg-config --libs graphviz)"
          uv pip install pygraphviz
          uv pip install leanblueprint plastex invoke

      - name: Copy blueprint.sty
        run: |
          cp blueprint/.venv/lib/python3.12/site-packages/leanblueprint/templates/blueprint.sty blueprint/src/
          cp blueprint/.venv/lib/python3.12/site-packages/leanblueprint/templates/extra_styles.css blueprint/src/

      - name: Build Blueprint web
        run: |
          cd blueprint
          source .venv/bin/activate
          leanblueprint web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: blueprint/web

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
